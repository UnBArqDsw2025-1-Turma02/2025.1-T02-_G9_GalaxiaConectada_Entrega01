<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Galáxia Conectada</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
  <meta name="description" content="Projeto Galáxia Conectada" />
  
  <!-- Tema base -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css" />

  <!-- Estilos personalizados -->
  <style>
    :root {
      --background: #0a0f2c;
      --text-color: #e0e0ff;
      --link-color: #4ea1ff;
      --sidebar-bg: #10163a;
      --sidebar-color: #c7d4ff;
      --accent-color: #4ea1ff;
      --code-bg: #1b1f3b;
    }

    body {
      background-color: var(--background);
      color: var(--text-color);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      scroll-behavior: smooth;
    }

    a {
      color: var(--link-color);
    }

    .sidebar {
      background-color: var(--sidebar-bg);
      color: var(--sidebar-color);
    }

    .app-name {
      color: var(--accent-color) !important;
    }

    pre, code {
      background-color: var(--code-bg) !important;
    }

    ::selection {
      background: #4ea1ff66;
    }

    h1, h2, h3 {
      color: var(--accent-color);
    }
  </style>
</head>

<body>
  <div id="app">Carregando Galáxia Conectada... 🚀</div>

  <script>
    window.$docsify = {
      name: '🌌 Galáxia Conectada',
      repo: 'https://github.com/SkywalkerSupreme', // Substitua pelo repositório correto
      loadSidebar: true,
      subMaxLevel: 2,
      themeColor: '#4ea1ff'
    }
  </script>

  <!-- Docsify core -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
</html>
